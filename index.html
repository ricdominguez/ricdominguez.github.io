<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
  </head>
  <body>
    <div class="toolname"><b>Login</b></div>
    <form id="login-action" name="login-action" action="/login" method="post">
      <div class="login-wrapper">
        <div class="login-field-container">
          <input class="login-field" type="text" id="alias-login" name="loginAlias" placeholder="Alias" required>
          <input class="login-field" type="password" id="pw-login" name="loginPassword" placeholder="Password" required>
          <input class="login-field" type="submit" id="login-submit" value="Sign-in">
        </div>
      </div>
    </form>
    <br>
  </body>
</html>
